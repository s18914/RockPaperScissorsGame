<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">

    <title>Gra papier kamień nożyczki</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="select">

        <h3>Your turn! Please select:</h3>

        <img data-option="papier" class="first" src="papier.jpg" alt="" title="Papier">

        <img data-option="kamień" src="kamien.jpg" alt="" title="Kamień">

        <img data-option="nożyczki" src="nozyczki.jpg" alt="" title="nożyczki">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Results</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Computer's choice: <span data-summary="ai-choice"></span></p>
        <h2>The winner is: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Score</h3>
        <p class="numbers">Games number: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draw: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
